<!DOCTYPE html>
<!--
DOCTYPE indica al navegador que este documento es HTML5.
Es obligatorio para que el navegador interprete bien la página.
-->

<html lang="es">
<!--
La etiqueta <html> engloba todo el documento.
lang="es" indica que el idioma principal de la página es español.
-->

<head>
    <!--
    <head> contiene información para el navegador:
    título, codificación, enlaces a CSS, etc.
    Nada de lo que hay aquí se ve directamente en la página.
    -->

    <meta charset="UTF-8">
    <!--
    UTF-8 permite usar acentos, ñ y caracteres especiales sin errores.
    -->

    <title>DavanteDent</title>
    <!--
    Título que aparece en la pestaña del navegador.
    -->

    <link rel="stylesheet" href="style.css">
    <!--
    Enlace al archivo CSS.
    style.css DEBE estar en la misma carpeta que este index.html.
    -->
</head>

<body>
<!--
<body> contiene TODO lo que el usuario ve en la página web.
-->

    <!--
    ====== PANTALLA DE INICIO ======
    Se muestra al cargar la aplicación.
    -->
    <section id="inicio" class="pantalla-activa">
        <!--
        <section> se usa para dividir la página en bloques lógicos.
        id="inicio" permite identificar esta sección desde CSS o JS.
        class="pantalla-activa" indica que esta sección está visible.
        -->

        <h1 class="logo">DavanteDent</h1>
        <!--
        Título principal de la aplicación.
        class="logo" se usa para darle estilo desde CSS.
        -->

        <div class="botones-inicio">
            <!--
            Contenedor de los botones principales del inicio.
            -->

            <button id="btnNuevaCita">Crear cita</button>
            <!--
            Botón para ir al formulario de creación de citas.
            El id se usa en JavaScript para detectar el click.
            -->

            <button id="btnVerCitas">Ver lista de citas</button>
            <!--
            Botón para mostrar la lista de citas guardadas.
            -->
        </div>
    </section>

    <!--
    ====== SECCIÓN FORMULARIO ======
    Pantalla para crear una nueva cita.
    Inicialmente está oculta.
    -->
    <section id="seccionFormulario" class="pantalla-oculta">
        <!--
        class="pantalla-oculta" indica que esta sección no se ve al inicio.
        -->

        <h2>Nueva cita</h2>

        <form id="formCitas">
            <!--
            <form> recoge los datos de la cita.
            id="formCitas" permite manejar el formulario con JavaScript.
            -->

            <input type="text" id="nombrePaciente" placeholder="Nombre" required>
            <!--
            Campo para el nombre del paciente.
            required obliga a rellenarlo.
            -->

            <input type="text" id="apellidosPaciente" placeholder="Apellidos" required>

            <input type="date" id="fechaNacimiento" required>
            <!--
            Campo tipo fecha para la fecha de nacimiento.
            -->

            <input type="text" id="identificacion" placeholder="ID del paciente" required>

            <input type="tel" id="telefonoContacto" placeholder="Teléfono" required>
            <!--
            Campo teléfono. El navegador adapta el teclado en móviles.
            -->

            <div class="fila">
                <!--
                Contenedor para agrupar día, mes y año de la cita.
                -->
                <input type="number" id="diaCita" placeholder="Día" min="1" max="31" required>
                <input type="number" id="mesCita" placeholder="Mes" min="1" max="12" required>
                <input type="number" id="anioCita" placeholder="Año" min="2024" required>
            </div>

            <div class="fila">
                <!--
                Contenedor para la hora de la cita.
                -->
                <input type="number" id="horaCita" placeholder="Hora" min="0" max="23" required>
                <input type="number" id="minutosCita" placeholder="Minutos" min="0" max="59" required>
            </div>

            <textarea id="observaciones" placeholder="Observaciones"></textarea>
            <!--
            Campo opcional para observaciones adicionales.
            -->

            <button type="submit">Guardar cita</button>
            <!--
            Botón que envía el formulario.
            JavaScript capturará el evento submit.
            -->
        </form>

        <button class="volver">Volver al inicio</button>
        <!--
        Botón para regresar a la pantalla principal.
        -->
    </section>

    <!--
    ====== SECCIÓN LISTA DE CITAS ======
    Muestra todas las citas guardadas.
    -->
    <section id="seccionCitas" class="pantalla-oculta">

        <h2>Citas registradas</h2>

        <div id="panelCitas"></div>
        <!--
        Aquí JavaScript insertará dinámicamente las citas.
        -->

        <button class="volver">Volver al inicio</button>
    </section>

    <!--
    ====== PIE DE PÁGINA ======
    Información fija de la clínica.
    -->
    <footer>
        Clínica DavanteDent · Tel: 900 123 456 · Madrid
    </footer>

    <script src="script.js"></script>
    <!--
    Enlace al archivo JavaScript.
    script.js debe estar en la misma carpeta que este HTML.
    Se carga al final para asegurar que el HTML ya existe.
    -->

</body>
</html>
