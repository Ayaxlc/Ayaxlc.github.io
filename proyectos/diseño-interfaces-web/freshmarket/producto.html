<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pulled Pork · Fresh Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">Fresh Market</div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="index.html#categorias">Categorías</a>
            <a href="index.html#ofertas">Ofertas</a>
        </nav>
    </header>

    <!-- PRODUCTO -->
    <main class="producto-detalle">

        <section class="producto-contenido">

            <!-- Imagen -->
            <div class="producto-imagen">
                <img src="img/pulled-pork.jpg" alt="Pulled Pork de cerdo">
            </div>

            <!-- Información -->
            <div class="producto-info">
                <h1>Pulled Pork de cerdo</h1>

                <p class="precio-detalle">7,99 €</p>

                <p class="disponibilidad">En stock</p>

                <p class="descripcion">
                    Carne de cerdo cocinada a baja temperatura, jugosa y lista para
                    preparar bocadillos, hamburguesas o platos preparados.
                </p>

                <div class="valoracion">
                    ⭐⭐⭐⭐☆ <span>(4/5)</span>
                </div>

                <button class="btn-principal">Añadir al carrito</button>
            </div>

        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>Fresh Market · Tu supermercado online de confianza</p>
    </footer>

</body>
</html>
